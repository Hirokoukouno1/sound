<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音を鳴らすサイト</title>
</head>
<body>
    <h1>ようこそ！</h1>

    <video autoplay muted src="https://www.youtube.com/watch?app=desktop&v=yCrAPuUnSwA"></video>
    
    <script>
        // サイトが読み込まれた瞬間に音を再生
        window.onload = function() {
            var audio = document.getElementById("myAudio");
            audio.play();
        };
    </script>
</body>
</html>
