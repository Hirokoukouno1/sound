<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音を鳴らすサイト</title>
</head>
<body>
    <h1>ようこそ！</h1>
    
    <!-- 音声再生用の要素を追加 -->
    <audio id="myAudio" autoplay>
        <source src="sound.mp3" type="audio/mpeg">
        ブラウザがオーディオ要素をサポートしていない場合の代替テキスト
    </audio>
    
    <script>
        // サイトが読み込まれた瞬間に音を再生
        window.onload = function() {
            var audio = document.getElementById("myAudio");
            audio.play();
        };
    </script>
</body>
</html>
